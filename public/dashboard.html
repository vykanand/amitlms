<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #e2e8f0;
      width: 280px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1.5rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      color: #2d3748;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .sidebar nav {
      flex-grow: 1;
    }
    .sidebar-link {
      display: block;
      color: #4a5568;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar-link:hover {
      background: #e2e8f0;
      color: #2d3748;
    }
    .sidebar-link.active {
      background: #3182ce;
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.4);
    }
    .logout-link {
      color: #718096;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .logout-link:hover {
      color: #2d3748;
    }
    #main-content {
      margin-left: 280px;
      flex: 1;
      padding: 3rem 3rem 3rem 3rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      min-height: 100vh;
      color: #2d3748;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #main-content > div {
      background: transparent;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
      min-height: auto;
    }
    .card {
      background: #edf2f7;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #3182ce, #d53f8c);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2c5282, #b83280);
    }
    .btn-edit {
      color: #3182ce;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 1rem;
    }
    .btn-delete {
      color: #e53e3e;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      display: none;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }
    .video-input {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .video-input input {
      flex: 1;
      margin-right: 0.5rem;
    }
    .remove-video-btn {
      background: #e53e3e;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .video-preview {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      display: none;
      flex: 1;
    }
    .preview-content {
      display: flex;
      align-items: center;
    }
    .preview-thumbnail {
      width: 80px;
      height: 45px;
      border-radius: 4px;
      margin-right: 0.5rem;
      object-fit: cover;
    }
    .preview-info {
      flex: 1;
    }
    .preview-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    .preview-author {
      font-size: 0.8rem;
      color: #718096;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <a href="#" class="sidebar-link" data-page="manage-course.html">Manage Courses</a>
      <a href="#" class="sidebar-link" data-page="manage-user.html">Manage Users</a>
      <!-- Removed Manage Students link as per user request -->
    </nav>
    <div>
      <a href="login.html" class="logout-link">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div style="padding: 1.5rem; max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
      <h1 style="font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem;">Manage Courses</h1>
      <button id="add-btn" class="btn-primary">Add New Course</button>
      <div id="form-container" class="form-container">
        <h2 id="form-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">Add Course</h2>
        <form id="course-form">
          <div class="form-group">
            <label for="coursename">Course Name</label>
            <input type="text" id="coursename" required>
          </div>
          <div class="form-group">
            <label for="coursepic">Course Picture URL</label>
            <input type="url" id="coursepic">
          </div>
          <div class="form-group">
            <label for="coursedesc">Course Description</label>
            <textarea id="coursedesc" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="duration">Duration</label>
            <input type="text" id="duration" required>
          </div>
          <div class="form-group">
            <label>Course Videos (YouTube/Google Drive Links)</label>
            <div id="videos-container">
              <!-- Video inputs will be added here -->
            </div>
            <button type="button" id="add-video-btn" class="btn-primary" style="margin-top: 0.5rem;">Add Video</button>
          </div>
          <button type="submit" class="btn-primary">Save</button>
          <button type="button" id="cancel-btn" class="btn-primary" style="background: #e53e3e; margin-left: 1rem;">Cancel</button>
        </form>
      </div>
      <div id="courses-container" style="display: flex; flex-direction: column; gap: 1.25rem;">
        <!-- Courses will be loaded here -->
      </div>
    </div>
  </div>

  <div id="temp-player" style="display:none;"></div>

  <script>
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const mainContent = document.getElementById('main-content');
    const originalContent = mainContent.innerHTML;

    /**
     * Dynamically loads and displays a page in the main content area without full page reload
     * @param {string} page - The filename of the page to load (e.g., 'manage-user.html')
     */
    async function loadPage(page) {
      try {
        const response = await fetch(page);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Append styles from the loaded page's head to the document head to maintain styling
        const styles = doc.head.querySelectorAll('style');
        styles.forEach(style => {
          if (!document.head.querySelector(`style[data-page="${page}"]`)) {
            const clonedStyle = style.cloneNode(true);
            clonedStyle.setAttribute('data-page', page);
            document.head.appendChild(clonedStyle);
          }
        });

        // Extract and display the body content
        const bodyContent = doc.body.innerHTML;
        mainContent.innerHTML = bodyContent;
      } catch (error) {
        console.error('Error loading page:', error);
        mainContent.innerHTML = '<div style="padding: 1.5rem; color: #e53e3e;">Error loading content.</div>';
      }
    }

    /**
     * Updates the sidebar navigation to highlight the currently active page
     * @param {string} activePage - The filename of the active page (e.g., 'manage-course.html')
     */
    function setActiveLink(activePage) {
      sidebarLinks.forEach(link => {
        if (link.getAttribute('data-page') === activePage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    let editingId = null;

    /**
     * Fetches courses from the API and renders them in the courses container
     */
    function loadCourses() {
      fetch('/api/courses')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(courses => {
          if (!Array.isArray(courses)) {
            console.error('Expected an array of courses, but received:', courses);
            return;
          }
          const container = document.getElementById('courses-container');
          container.innerHTML = courses.map(course => `
            <div class="card">
              <div>
                <div style="font-weight: 700; font-size: 1.25rem;">${course.coursename}</div>
                <div style="color: #718096;">Duration: ${course.duration}</div>
                <div style="color: #718096;">Videos: ${course.coursevids.length}</div>
              </div>
              <div>
                <button class="btn-edit" onclick="editCourse(${course.id})">Edit</button>
                <button class="btn-delete" onclick="deleteCourse(${course.id})">Delete</button>
              </div>
            </div>
          `).join('');
        })
        .catch(error => {
          console.error('Error fetching courses:', error);
        });
    }

    /**
     * Loads a course for editing by populating the form with existing data
     * @param {number} id - The ID of the course to edit
     */
    function editCourse(id) {
      fetch(`/api/courses/${id}`)
        .then(response => response.json())
        .then(course => {
          editingId = id;
          document.getElementById('form-title').textContent = 'Edit Course';
          document.getElementById('coursename').value = course.coursename;
          document.getElementById('coursepic').value = course.coursepic;
          document.getElementById('coursedesc').value = course.coursedesc;
          document.getElementById('duration').value = course.duration;
          setVideos(course.coursevids);
          document.getElementById('form-container').style.display = 'block';
        })
        .catch(error => console.error('Error fetching course:', error));
    }

    /**
     * Deletes a course after user confirmation
     * @param {number} id - The ID of the course to delete
     */
    function deleteCourse(id) {
      if (confirm('Are you sure you want to delete this course?')) {
        fetch(`/api/courses/${id}`, { method: 'DELETE' })
          .then(() => loadCourses())
          .catch(error => console.error('Error deleting course:', error));
      }
    }

    /**
     * Converts a YouTube URL to its embeddable format
     * @param {string} url - The original YouTube URL (watch or share format)
     * @returns {string} - The embed URL for iframe display
     */
    function getEmbedUrl(url) {
      // Regex matches various YouTube URL formats and extracts the 11-character video ID
      const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
      if (match) {
        return `https://www.youtube.com/embed/${match[1]}`;
      }
      return url; // fallback to original URL if not a YouTube link
    }

    /**
     * Extracts the video ID from a YouTube URL
     * @param {string} url - The YouTube URL
     * @returns {string|null} - The video ID or null if not found
     */
    function extractVideoID(url) {
      const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|embed|shorts)\/|.*[?&]v=)|youtu\.be\/)([^&?\/]{11})/;
      const match = url.match(regExp);
      return (match && match[1]) || null;
    }

    /**
     * Formats duration in seconds to HH:MM:SS or MM:SS format
     * @param {number} seconds - Duration in seconds
     * @returns {string} - Formatted duration string
     */
    function formatDuration(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);

      if (hrs > 0) {
        return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      } else {
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }
    }

    /**
     * Fetches the duration of a YouTube video using the YouTube IFrame API
     * @param {string} videoId - The YouTube video ID
     * @returns {Promise<string>} - The formatted duration string
     */
    function getYouTubeDuration(videoId) {
      return new Promise((resolve) => {
        const player = new YT.Player('temp-player', {
          videoId: videoId,
          events: {
            'onReady': (event) => {
              const duration = event.target.getDuration();
              event.target.destroy();
              resolve(formatDuration(duration));
            }
          },
          playerVars: {
            autoplay: 0,
            controls: 0,
            disablekb: 1,
            enablejsapi: 1,
            fs: 0,
            iv_load_policy: 3,
            modestbranding: 1,
            playsinline: 1,
            rel: 0,
            showinfo: 0
          }
        });
      });
    }

    /**
     * Fetches metadata for a YouTube video using the oEmbed API and YouTube IFrame API for duration
     * @param {string} url - The YouTube video URL (watch or embed format)
     * @returns {Promise<Object|null>} - Metadata object or null if fetch fails
     */
    async function fetchYouTubeMetadata(url) {
      // Convert embed URL to watch URL for oEmbed API
      let oEmbedInputUrl = url;
      if (url.includes('/embed/')) {
        const videoId = url.split('/embed/')[1].split('?')[0];
        oEmbedInputUrl = `https://www.youtube.com/watch?v=${videoId}`;
      }

      // YouTube oEmbed API provides video information in JSON format
      const oEmbedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(oEmbedInputUrl)}&format=json`;
      try {
        const response = await fetch(oEmbedUrl);
        if (!response.ok) throw new Error('Failed to fetch metadata');
        const data = await response.json();

        // Extract video ID to fetch duration
        const videoId = extractVideoID(oEmbedInputUrl);
        let duration = 'N/A';
        if (videoId) {
          try {
            duration = await getYouTubeDuration(videoId);
          } catch (durError) {
            console.error('Error fetching duration:', durError);
          }
        }

        return {
          url: getEmbedUrl(oEmbedInputUrl), // Convert to embed URL for iframe display
          title: data.title, // Video title from YouTube
          author: data.author_name, // Channel/author name
          thumbnail: data.thumbnail_url, // Thumbnail image URL
          duration: duration // Duration in seconds as string
        };
      } catch (error) {
        console.error('Error fetching YouTube metadata:', error);
        return null; // Return null on any error to gracefully handle failures
      }
    }

    /**
     * Displays a preview of the video metadata next to the input field
     * @param {HTMLElement} inputDiv - The container div for the video input
     * @param {Object} metadata - The metadata object containing title, author, thumbnail, etc.
     */
    function showPreview(inputDiv, metadata) {
      // Check if preview element already exists, create if not
      let preview = inputDiv.querySelector('.video-preview');
      if (!preview) {
        preview = document.createElement('div');
        preview.className = 'video-preview';
        const input = inputDiv.querySelector('input');
        inputDiv.insertBefore(preview, input);
      }

      // Populate preview with metadata information
      preview.innerHTML = `
        <div class="preview-content">
          <img src="${metadata.thumbnail}" alt="Thumbnail" class="preview-thumbnail" />
          <div class="preview-info">
            <div class="preview-title">${metadata.title}</div>
            <div class="preview-author">by ${metadata.author}</div>
            <div class="preview-duration">Duration: ${metadata.duration}</div>
          </div>
        </div>
      `;

      // Make preview visible and store metadata on the div for later retrieval
      preview.style.display = 'block';
      inputDiv.metadata = metadata;
    }

    /**
     * Creates and adds a new video input field to the form
     * @param {string} value - Optional initial URL value for the input
     */
    function addVideoInput(value = '') {
      const container = document.getElementById('videos-container');
      const div = document.createElement('div');
      div.className = 'video-input';

      // Create input field and remove button
      div.innerHTML = `<input type="url" value="${value}" placeholder="YouTube or Google Drive link"> <button type="button" class="remove-video-btn">Remove</button>`;
      const input = div.querySelector('input');
      const removeBtn = div.querySelector('.remove-video-btn');

      /**
       * Fetches metadata for the current input URL and shows preview if available
       */
      const fetchMetadata = async () => {
        const url = input.value.trim();
        if (url && (url.includes('youtube.com') || url.includes('youtu.be'))) {
          // Fetch metadata for YouTube videos
          const metadata = await fetchYouTubeMetadata(url);
          if (metadata) {
            showPreview(div, metadata);
          }
        } else {
          // Hide preview for non-YouTube videos (Google Drive, etc.)
          const preview = div.querySelector('.video-preview');
          if (preview) preview.style.display = 'none';
          div.metadata = null; // Clear any stored metadata
        }
      };

      // Add event listeners for automatic metadata fetching
      input.addEventListener('paste', () => setTimeout(fetchMetadata, 100)); // Delay to allow paste to complete
      input.addEventListener('blur', fetchMetadata); // Fetch when user leaves input field

      // Add remove button functionality
      removeBtn.addEventListener('click', () => div.remove());

      // Add the new input to the container
      container.appendChild(div);

      // If initial value is provided and it's a YouTube URL, fetch metadata immediately
      if (value && (value.includes('youtube.com') || value.includes('youtu.be'))) {
        fetchMetadata();
      }
    }

    /**
     * Collects all video data from the form inputs
     * @returns {Array} - Array of video objects (metadata) or strings (URLs) for backward compatibility
     */
    function getVideos() {
      return Array.from(document.querySelectorAll('#videos-container .video-input')).map(div => {
        const input = div.querySelector('input');
        const url = input.value.trim();
        if (!url) return null; // Skip empty inputs

        // If metadata was fetched and stored, return the full metadata object
        if (div.metadata) {
          return div.metadata;
        } else {
          // Backward compatibility: if no metadata available, return the URL as a string
          // This handles existing courses or non-YouTube videos (like Google Drive)
          return url;
        }
      }).filter(v => v); // Remove null values from empty inputs
    }

    /**
     * Populates the video input fields when editing a course
     * @param {Array} videos - Array of video data (strings or metadata objects)
     */
    function setVideos(videos) {
      const container = document.getElementById('videos-container');
      container.innerHTML = ''; // Clear existing inputs

      videos.forEach(video => {
        if (typeof video === 'string') {
          // Handle legacy string URLs (backward compatibility)
          addVideoInput(video);
        } else if (video.url) {
          // Handle new metadata objects - extract the URL for the input field
          addVideoInput(video.url);
        }
      });
    }

    /**
     * Clears all video input fields from the form
     */
    function clearVideos() {
      document.getElementById('videos-container').innerHTML = '';
    }

    /**
     * Attaches event listeners to form elements and buttons
     */
    function attachEventListeners() {
      // Show form for adding
      document.getElementById('add-btn').addEventListener('click', () => {
        editingId = null;
        document.getElementById('form-title').textContent = 'Add Course';
        document.getElementById('course-form').reset();
        clearVideos();
        document.getElementById('form-container').style.display = 'block';
      });

      // Cancel form
      document.getElementById('cancel-btn').addEventListener('click', () => {
        document.getElementById('form-container').style.display = 'none';
      });

      // Submit form
      document.getElementById('course-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          coursename: document.getElementById('coursename').value,
          coursepic: document.getElementById('coursepic').value,
          coursedesc: document.getElementById('coursedesc').value,
          duration: document.getElementById('duration').value,
          coursevids: getVideos()
        };
        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/api/courses/${editingId}` : '/api/courses';
        fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
          document.getElementById('form-container').style.display = 'none';
          loadCourses();
        })
        .catch(error => console.error('Error saving course:', error));
      });

      // Add video input
      document.getElementById('add-video-btn').addEventListener('click', () => addVideoInput());
    }

    sidebarLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = e.target.getAttribute('data-page');
        if (page === 'manage-course.html') {
          mainContent.innerHTML = originalContent;
          attachEventListeners();
          loadCourses();
        } else {
          loadPage(page);
        }
        setActiveLink(page);
      });
    });

    // Load manage courses by default on page load
    document.addEventListener('DOMContentLoaded', () => {
      attachEventListeners();
      setActiveLink('manage-course.html');
      loadCourses();
    });
  </script>
</body>
</html>
