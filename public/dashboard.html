<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="js/loading-overlay.js"></script>
  <script src="js/db-handshake.js"></script>
  <style>
    body {
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      background: #fff;
      border-right: 1px solid #e2e8f0;
      width: 280px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1.5rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      color: #2d3748;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .sidebar nav {
      flex-grow: 1;
    }
    .sidebar-link {
      display: block;
      color: #4a5568;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.125rem;
      margin-bottom: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      text-decoration: none;
      cursor: pointer;
    }
    .sidebar-link:hover {
      background: #e2e8f0;
      color: #2d3748;
    }
    .sidebar-link.active {
      background: #2c5aa0;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(44, 90, 160, 0.4);
    }
    .logout-link {
      color: #718096;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .logout-link:hover {
      color: #2d3748;
    }
    #main-content {
      margin-left: 280px;
      flex: 1;
      padding: 3rem 3rem 3rem 3rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      min-height: 100vh;
      color: #2d3748;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #main-content > div {
      background: transparent;
      padding: 0;
      box-shadow: none;
      border-radius: 0;
      min-height: auto;
    }
    .card {
      background: #edf2f7;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2c5aa0, #b83280);
      color: #ffffff;
      padding: 0.5rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #2c5282, #b83280);
    }
    .btn-edit {
      color: #3182ce;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 1rem;
    }
    .btn-delete {
      color: #e53e3e;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
    }
    .form-container {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      display: none;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }
    .video-input {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .video-input input {
      flex: 1;
      margin-right: 0.5rem;
    }
    .remove-video-btn {
      background: #c53030;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
    }
    .video-preview {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 0.5rem;
      margin-top: 0.5rem;
      display: none;
      flex: 1;
    }
    .preview-content {
      display: flex;
      align-items: center;
    }
    .preview-thumbnail {
      width: 80px;
      height: 45px;
      border-radius: 4px;
      margin-right: 0.5rem;
      object-fit: cover;
    }
    .preview-info {
      flex: 1;
    }
    .preview-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    .preview-author {
      font-size: 0.8rem;
      color: #718096;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <a href="#" class="sidebar-link" data-page="manage-course.html">Manage Courses</a>
      <a href="#" class="sidebar-link" data-page="manage-user.html">Manage Users</a>
      <!-- Removed Manage Students link as per user request -->
    </nav>
    <div>
      <a href="login.html" class="logout-link">Logout</a>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div style="padding: 1.5rem; max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
      <h1 style="font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem;">Manage Courses</h1>
      <button id="add-btn" class="btn-primary">Add New Course</button>
      <div id="form-container" class="form-container">

        <form id="course-form">

            <label for="coursename">Course Name</label>

  <div id="temp-player" style="display:none;"></div>

  <script>
    const sidebarLinks = document.querySelectorAll('.sidebar-link');
    const mainContent = document.getElementById('main-content');
    const courseContent = mainContent.innerHTML;

    const userContent = `
      <div style="padding: 1.5rem; max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1);">
        <h1 style="font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem;">Manage Users</h1>
        <button id="add-user-btn" class="btn-primary">Add New User</button>
        <div id="user-form-container" class="form-container">
          <h2 id="user-form-title" style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">Add User</h2>
          <form id="user-form">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" id="username" required>
            </div>
            <div class="form-group">
              <label for="useremail">Email</label>
              <input type="email" id="useremail" required>
            </div>
            <div class="form-group">
              <label for="userrole">Role</label>
              <select id="userrole" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
                <option value="instructor">Instructor</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Save</button>
            <button type="button" id="user-cancel-btn" class="btn-primary" style="background: #e53e3e; margin-left: 1rem;">Cancel</button>
          </form>
        </div>
        <div id="users-container" style="display: flex; flex-direction: column; gap: 1.25rem;">
          <!-- Users will be loaded here -->
        </div>
      </div>
    `;

    /**
     * Dynamically loads and displays a page in the main content area without full page reload
     * @param {string} page - The filename of the page to load (e.g., 'manage-user.html')
     */
    async function loadPage(page) {
      try {
        const response = await fetch(page);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Append styles from the loaded page's head to the document head to maintain styling
        const styles = doc.head.querySelectorAll('style');
        for (const style of styles) {
          if (!document.head.querySelector(`style[data-page="${page}"]`)) {
            const clonedStyle = style.cloneNode(true);
            clonedStyle.dataset.page = page;
            document.head.appendChild(clonedStyle);
          }
        }

        // Extract and display the body content
        const bodyContent = doc.body.innerHTML;
        mainContent.innerHTML = bodyContent;
      } catch (error) {
        console.error('Error loading page:', error);
        mainContent.innerHTML = '<div style="padding: 1.5rem; color: #e53e3e;">Error loading content.</div>';
      }
    }

    /**
     * Updates the sidebar navigation to highlight the currently active page
     * @param {string} activePage - The filename of the active page (e.g., 'manage-course.html')
     */
    function setActiveLink(activePage) {
      for (const link of sidebarLinks) {
        if (link.dataset.page === activePage) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      }
    }

    let editingId = null;

    /**
     * Fetches courses from the API and renders them in the courses container
     */
    function loadCourses() {
      fetch('/api/courses')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(courses => {
          if (!Array.isArray(courses)) {
            console.error('Expected an array of courses, but received:', courses);
            return;
          }
          const container = document.getElementById('courses-container');
          container.innerHTML = courses.map(course => `
            <div class="card">
              <div>
                <div style="font-weight: 700; font-size: 1.25rem;">${course.coursename}</div>
                <div style="color: #718096;">Duration: ${course.duration}</div>
                <div style="color: #718096;">Videos: ${course.coursevids.length}</div>
                <div style="color: #718096;">Price: ${course.price ? `â‚¹${course.price}` : 'Free'}</div>
              </div>
              <div>
                <button class="btn-edit" onclick="editCourse(${course.id})">Edit</button>
                <button class="btn-delete" onclick="deleteCourse(${course.id})">Delete</button>
              </div>
            </div>
          `).join('');
        })
        .catch(error => {
          console.error('Error fetching courses:', error);
        });
    }

    /**
     * Loads a course for editing by populating the form with existing data
     * @param {number} id - The ID of the course to edit
     */
    function editCourse(id) {
      fetch(`/api/courses/${id}`)
        .then(response => response.json())
        .then(course => {
          editingId = id;
          document.getElementById('form-title').textContent = 'Edit Course';
          document.getElementById('coursename').value = course.coursename;
          document.getElementById('coursepic').value = course.coursepic;
          document.getElementById('coursedesc').value = course.coursedesc;
          document.getElementById('duration').value = course.duration;
          document.getElementById('price').value = course.price || 0;
          setVideos(course.coursevids);
          document.getElementById('form-container').style.display = 'block';
        })
        .catch(error => console.error('Error fetching course:', error));
    }

    /**
     * Deletes a course after user confirmation
     * @param {number} id - The ID of the course to delete
     */
    function deleteCourse(id) {
      if (confirm('Are you sure you want to delete this course?')) {
        fetch(`/api/courses/${id}`, { method: 'DELETE' })
          .then(() => loadCourses())
          .catch(error => console.error('Error deleting course:', error));
      }
    }

    /**
     * Converts a YouTube URL to its embeddable format
     * @param {string} url - The original YouTube URL (watch or share format)
     * @returns {string} - The embed URL for iframe display
     */
    function getEmbedUrl(url) {
      const videoId = extractVideoID(url);
      if (videoId) {
        return `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&iv_load_policy=3&showinfo=0`;
      }
      // Handle Google Drive
      if (url.includes('drive.google.com')) {
        if (url.includes('/view?usp=sharing')) {
          url = url.replace('/view?usp=sharing', '/preview');
        } else if (!url.includes('/preview')) {
          url += '/preview';
        }
        return url;
      }
      return url; // fallback to original URL if not a YouTube link
    }

    /**
     * Gets the thumbnail URL for a YouTube video
     * @param {string} url - The YouTube URL
     * @returns {string} - The thumbnail URL
     */
    function getThumbnail(url) {
      const videoId = extractVideoID(url);
      if (videoId) {
        return `https://img.youtube.com/vi/${videoId}/0.jpg`;
      }
      return 'https://placehold.co/140x78?text=Video';
    }

    /**
     * Extracts the video ID from a YouTube URL
     * @param {string} url - The YouTube URL
     * @returns {string|null} - The video ID or null if not found
     */
    function extractVideoID(url) {
      // Safety check for invalid URLs
      if (!url || typeof url !== 'string' || url.length > 500) {
        console.warn('Invalid or too long URL:', url?.substring(0, 100) + '...');
        return null;
      }
      
      let videoId = null;
      
      // YouTube URL parsing with proper regex patterns
      if (url.includes('/embed/')) {
        const match = url.match(/\/embed\/([a-zA-Z0-9_-]{11})/);
        videoId = match ? match[1] : null;
      } else if (url.includes('youtube.com')) {
        const match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
        videoId = match ? match[1] : null;
      } else if (url.includes('youtu.be')) {
        const match = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
        videoId = match ? match[1] : null;
      } else if (url.includes('videoplayback')) {
        const match = url.match(/id=([^&]+)/);
        videoId = match ? match[1] : null;
      }
      
      // Validate extracted video ID (should be exactly 11 characters for YouTube)
      if (videoId && videoId.length === 11 && /^[a-zA-Z0-9_-]+$/.test(videoId)) {
        return videoId;
      }
      
      return null;
    }

    /**
     * Formats duration in seconds to HH:MM:SS or MM:SS format
     * @param {number} seconds - Duration in seconds
     * @returns {string} - Formatted duration string
     */
    function formatDuration(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);

      if (hrs > 0) {
        return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      } else {
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }
    }

    /**
     * Fetches the duration of a YouTube video using the YouTube IFrame API
     * @param {string} videoId - The YouTube video ID
     * @returns {Promise<string>} - The formatted duration string
     */
    function getYouTubeDuration(videoId) {
      return new Promise((resolve) => {
        // Check if YouTube API is available
        if (globalThis.YT === undefined || globalThis.YT.Player === undefined) {
          console.warn('YouTube API not loaded, returning fallback duration');
          resolve('N/A');
          return;
        }

        let player = null;
        const tempPlayerElement = document.getElementById('temp-player');
        
        if (!tempPlayerElement) {
          console.warn('temp-player element not found, returning fallback duration');
          resolve('N/A');
          return;
        }

        try {
          player = new YT.Player('temp-player', {
            videoId: videoId,
            events: {
              'onReady': function(event) {
                try {
                  const duration = event.target.getDuration();
                  const formattedDuration = formatDuration(duration);
                  resolve(formattedDuration);
                } catch (error) {
                  console.warn('Error getting video duration:', error);
                  resolve('N/A');
                } finally {
                  // Clean up the player
                  if (event.target && typeof event.target.destroy === 'function') {
                    event.target.destroy();
                  }
                }
              },
              'onError': function(event) {
                console.warn('YouTube player error:', event.data);
                resolve('N/A');
                if (event.target && typeof event.target.destroy === 'function') {
                  event.target.destroy();
                }
              }
            },
            playerVars: {
              autoplay: 0,
              controls: 0,
              disablekb: 1,
              enablejsapi: 1,
              fs: 0,
              iv_load_policy: 3,
              modestbranding: 1,
              playsinline: 1,
              rel: 0,
              showinfo: 0
            }
          });
          
          // Timeout fallback in case player doesn't load
          setTimeout(() => {
            if (player && typeof player.destroy === 'function') {
              player.destroy();
            }
            resolve('N/A');
          }, 10000); // 10 second timeout
          
        } catch (error) {
          console.warn('Error creating YouTube player:', error);
          resolve('N/A');
        }
      });
    }

    /**
     * Fetches metadata for a YouTube video using the oEmbed API and YouTube IFrame API for duration
     * @param {string} url - The YouTube video URL (watch or embed format)
     * @returns {Promise<Object|null>} - Metadata object or null if fetch fails
     */
    async function fetchYouTubeMetadata(url) {
      // Convert embed URL to watch URL for oEmbed API
      let oEmbedInputUrl = url;
      if (url.includes('/embed/')) {
        const videoId = url.split('/embed/')[1].split('?')[0];
        oEmbedInputUrl = `https://www.youtube.com/watch?v=${videoId}`;
      } else if (url.includes('videoplayback')) {
        const videoId = extractVideoID(url);
        oEmbedInputUrl = `https://www.youtube.com/watch?v=${videoId}`;
      }

      // YouTube oEmbed API provides video information in JSON format
      const oEmbedUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(oEmbedInputUrl)}&format=json`;
      try {
        const response = await fetch(oEmbedUrl);
        if (!response.ok) throw new Error('Failed to fetch metadata');
        const data = await response.json();

        // Extract video ID to fetch duration
        const videoId = extractVideoID(oEmbedInputUrl);
        let duration = 'N/A';
        if (videoId) {
          try {
            duration = await getYouTubeDuration(videoId);
          } catch (durError) {
            console.error('Error fetching duration:', durError);
          }
        }

        return {
          url: getEmbedUrl(oEmbedInputUrl), // Convert to embed URL for iframe display
          title: data.title, // Video title from YouTube
          author: data.author_name, // Channel/author name
          thumbnail: getThumbnail(oEmbedInputUrl), // Thumbnail image URL
          duration: duration // Duration in seconds as string
        };
      } catch (error) {
        console.error('Error fetching YouTube metadata:', error);
        return null; // Return null on any error to gracefully handle failures
      }
    }

    /**
     * Displays a preview of the video metadata next to the input field
     * @param {HTMLElement} inputDiv - The container div for the video input
     * @param {Object} metadata - The metadata object containing title, author, thumbnail, etc.
     */
    function showPreview(inputDiv, metadata) {
      // Check if preview element already exists, create if not
      let preview = inputDiv.querySelector('.video-preview');
      if (!preview) {
        preview = document.createElement('div');
        preview.className = 'video-preview';
        const input = inputDiv.querySelector('input');
        input.before(preview);
      }

      // Populate preview with metadata information
      preview.innerHTML = `
        <div class="preview-content">
          <img src="${metadata.thumbnail}" alt="Thumbnail" class="preview-thumbnail" />
          <div class="preview-info">
            <div class="preview-title">${metadata.title}</div>
            <div class="preview-author">by ${metadata.author}</div>
            <div class="preview-duration">Duration: ${metadata.duration}</div>
          </div>
        </div>
      `;

      // Make preview visible and store metadata on the div for later retrieval
      preview.style.display = 'block';
      inputDiv.metadata = metadata;
    }

    /**
     * Creates and adds a new video input field to the form
     * @param {string} value - Optional initial URL value for the input
     */
    function addVideoInput(value = '') {
      const container = document.getElementById('videos-container');
      const div = document.createElement('div');
      div.className = 'video-input';

      // Create input field and remove button
      div.innerHTML = `<input type="url" value="${value}" placeholder="YouTube or Google Drive link"> <button type="button" class="remove-video-btn">Remove</button>`;
      const input = div.querySelector('input');
      const removeBtn = div.querySelector('.remove-video-btn');

      /**
       * Fetches metadata for the current input URL and shows preview if available
       */
      const fetchMetadata = async () => {
        const url = input.value.trim();
        if (url && (url.includes('youtube.com') || url.includes('youtu.be') || url.includes('videoplayback'))) {
          // Fetch metadata for YouTube videos
          const metadata = await fetchYouTubeMetadata(url);
          if (metadata) {
            showPreview(div, metadata);
          }
        } else {
          // Hide preview for non-YouTube videos (Google Drive, etc.)
          const preview = div.querySelector('.video-preview');
          if (preview) preview.style.display = 'none';
          div.metadata = null; // Clear any stored metadata
        }
      };

      // Add event listeners for automatic metadata fetching
      input.addEventListener('paste', () => setTimeout(fetchMetadata, 100)); // Delay to allow paste to complete
      input.addEventListener('blur', fetchMetadata); // Fetch when user leaves input field

      // Add remove button functionality
      removeBtn.addEventListener('click', () => div.remove());

      // Add the new input to the container
      container.appendChild(div);

      // If initial value is provided and it's a YouTube URL, fetch metadata immediately
      if (value && (value.includes('youtube.com') || value.includes('youtu.be') || value.includes('videoplayback'))) {
        fetchMetadata();
      }
    }

    /**
     * Collects all video data from the form inputs
     * @returns {Array} - Array of video objects (metadata) or strings (URLs) for backward compatibility
     */
    function getVideos() {
      return Array.from(document.querySelectorAll('#videos-container .video-input')).map(div => {
        const input = div.querySelector('input');
        const url = input.value.trim();
        if (!url) return null; // Skip empty inputs

        // If metadata was fetched and stored, return the full metadata object
        if (div.metadata) {
          return div.metadata;
        } else {
          // Backward compatibility: if no metadata available, return the URL as a string
          // This handles existing courses or non-YouTube videos (like Google Drive)
          return url;
        }
      }).filter(Boolean); // Remove null values from empty inputs
    }

    /**
     * Populates the video input fields when editing a course
     * @param {Array} videos - Array of video data (strings or metadata objects)
     */
    function setVideos(videos) {
      const container = document.getElementById('videos-container');
      container.innerHTML = ''; // Clear existing inputs

      for (const video of videos) {
        if (typeof video === 'string') {
          // Handle legacy string URLs (backward compatibility)
          addVideoInput(video);
        } else if (video.url) {
          // Handle new metadata objects - extract the URL for the input field
          addVideoInput(video.url);
        }
      }
    }

    /**
     * Clears all video input fields from the form
     */
    function clearVideos() {
      document.getElementById('videos-container').innerHTML = '';
    }

    /**
     * Attaches event listeners to form elements and buttons
     */
    function attachEventListeners() {
      // Show form for adding
      document.getElementById('add-btn').addEventListener('click', () => {
        editingId = null;
        document.getElementById('form-title').textContent = 'Add Course';
        document.getElementById('course-form').reset();
        clearVideos();
        document.getElementById('form-container').style.display = 'block';
      });

      // Cancel form
      document.getElementById('cancel-btn').addEventListener('click', () => {
        document.getElementById('form-container').style.display = 'none';
      });

      // Submit form
      document.getElementById('course-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          coursename: document.getElementById('coursename').value,
          coursepic: document.getElementById('coursepic').value,
          coursedesc: document.getElementById('coursedesc').value,
          duration: document.getElementById('duration').value,
          price: Number.parseFloat(document.getElementById('price').value) || 0,
          coursevids: getVideos()
        };
        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/api/courses/${editingId}` : '/api/courses';
        fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
          document.getElementById('form-container').style.display = 'none';
          loadCourses();
        })
        .catch(error => console.error('Error saving course:', error));
      });

      // Add video input
      document.getElementById('add-video-btn').addEventListener('click', () => addVideoInput());
    }

    let userEditingId = null;

    /**
     * Fetches users from the API and renders them in the users container
     */
    function loadUsers() {
      fetch('/api/users')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(users => {
          if (!Array.isArray(users)) {
            console.error('Expected an array of users, but received:', users);
            return;
          }
          const container = document.getElementById('users-container');
          container.innerHTML = users.map(user => `
            <div class="card">
              <div>
                <div style="font-weight: 700; font-size: 1.25rem;">${user.name}</div>
                <div style="color: #718096;">Email: ${user.email}</div>
                <div style="color: #718096;">Role: ${user.role}</div>
              </div>
              <div>
                <button class="btn-edit" onclick="editUser(${user.id})">Edit</button>
                <button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>
              </div>
            </div>
          `).join('');
        })
        .catch(error => {
          console.error('Error fetching users:', error);
        });
    }

    /**
     * Loads a user for editing by populating the form with existing data
     * @param {number} id - The ID of the user to edit
     */
    function editUser(id) {
      fetch(`/api/users/${id}`)
        .then(response => response.json())
        .then(user => {
          userEditingId = id;
          document.getElementById('user-form-title').textContent = 'Edit User';
          document.getElementById('username').value = user.name;
          document.getElementById('useremail').value = user.email;
          document.getElementById('userrole').value = user.role;
          document.getElementById('user-form-container').style.display = 'block';
        })
        .catch(error => console.error('Error fetching user:', error));
    }

    /**
     * Deletes a user after user confirmation
     * @param {number} id - The ID of the user to delete
     */
    function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        fetch(`/api/users/${id}`, { method: 'DELETE' })
          .then(() => loadUsers())
          .catch(error => console.error('Error deleting user:', error));
      }
    }

    /**
     * Attaches event listeners to user form elements and buttons
     */
    function attachUserEventListeners() {
      // Show form for adding
      document.getElementById('add-user-btn').addEventListener('click', () => {
        userEditingId = null;
        document.getElementById('user-form-title').textContent = 'Add User';
        document.getElementById('user-form').reset();
        document.getElementById('user-form-container').style.display = 'block';
      });

      // Cancel form
      document.getElementById('user-cancel-btn').addEventListener('click', () => {
        document.getElementById('user-form-container').style.display = 'none';
      });

      // Submit form
      document.getElementById('user-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          name: document.getElementById('username').value,
          email: document.getElementById('useremail').value,
          role: document.getElementById('userrole').value
        };
        const method = userEditingId ? 'PUT' : 'POST';
        const url = userEditingId ? `/api/users/${userEditingId}` : '/api/users';
        fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(() => {
          document.getElementById('user-form-container').style.display = 'none';
          loadUsers();
        })
        .catch(error => console.error('Error saving user:', error));
      });
    }

    for (const link of sidebarLinks) {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = e.target.dataset.page;
        if (page === 'manage-course.html') {
          mainContent.innerHTML = courseContent;
          attachEventListeners();
          loadCourses();
        } else if (page === 'manage-user.html') {
          mainContent.innerHTML = userContent;
          attachUserEventListeners();
          loadUsers();
        } else {
          loadPage(page);
        }
        setActiveLink(page);
      });
    }

    // Load manage courses by default on page load
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Start database handshake
        await initializeDatabaseHandshake({
          retryAttempts: 3,
          retryDelay: 3000,
          overlayOptions: {
            title: 'Loading Dashboard...',
            message: 'Please wait...',
            size: 'medium',
            theme: 'default'
          },
          onReady: () => {
            attachEventListeners();
            setActiveLink('manage-course.html');
            loadCourses();
          },
          onError: (error) => {
            console.error('Database handshake failed:', error);
            // Still show UI but with error message
            attachEventListeners();
            setActiveLink('manage-course.html');
            document.getElementById('courses-container').innerHTML = 
              '<p style="color: red; text-align: center;">Unable to load dashboard. Please refresh the page to try again.</p>';
          }
        });
      } catch (error) {
        console.error('Failed to initialize database handshake:', error);
        // Fallback to load without handshake
        attachEventListeners();
        setActiveLink('manage-course.html');
        loadCourses();
      }
    });
  </script>
</body>
</html>
