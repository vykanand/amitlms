<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
    .success {
      color: green;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Student Signup</h2>
    <div class="error" id="error-msg"></div>
    <div class="success" id="success-msg"></div>
    <form id="signup-form">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Sign up</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">Already have an account? <a href="studentlogin.html">Login</a></p>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const phone = form.phone.value.trim();
      const password = form.password.value.trim();

      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });
        const data = await response.json();
        if (response.ok) {
          successMsg.textContent = 'Signup successful! Redirecting to login...';
          successMsg.style.display = 'block';
          setTimeout(() => {
            window.location.href = 'studentlogin.html';
          }, 2000);
        } else {
          errorMsg.textContent = data.error || 'Signup failed';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        console.error('Signup error:', error);
        errorMsg.textContent = 'Network error';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
