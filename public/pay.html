<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TandoorBaaz Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }
        .amount-display {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }
        .payment-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .payment-card:hover {
            transform: scale(1.02);
        }
        .app-logo {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            object-fit: contain;
            padding: 4px;
        }
        .app-name {
            font-size: 18px;
            font-weight: 500;
        }
        .paytm-card { border-left: 5px solid #00B9F1; }
        .phonepe-card { border-left: 5px solid #5F259F; }
        .gpay-card { border-left: 5px solid #2DA94F; }
    </style>
</head>
<body>
    <h2>Complete Your Payment</h2>
    <div class="amount-display" id="amount"></div>

    <a id="paytm-link" class="payment-card paytm-card">
        <img src="https://www.logo.wine/a/logo/Paytm/Paytm-Logo.wine.svg" class="app-logo" alt="Paytm">
        <span class="app-name">Pay with Paytm</span>
    </a>

    <!-- <a id="phonepe-link" class="payment-card phonepe-card">
        <img src="https://i.pinimg.com/736x/88/ff/f3/88fff330d69dcd30c90efbfa6410376d.jpg" class="app-logo" alt="PhonePe">
        <span class="app-name">Pay with PhonePe</span>
    </a>

    <a id="gpay-link" class="payment-card gpay-card">
        <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/436/Google_Pay_GPay_Logo-1024.png" class="app-logo" alt="Google Pay">
        <span class="app-name">Pay with Google Pay</span>
    </a> -->

    <div style="margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 10px; text-align: center;">
        <h3>After Payment</h3>
        <p>Please upload a screenshot of your payment confirmation to complete the purchase.</p>
        <input type="file" id="screenshot-input" accept="image/*" style="margin: 10px 0;">
        <button id="submit-purchase-btn" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Submit Purchase</button>
        <p id="submit-status" style="margin-top: 10px; color: #666;"></p>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get('amount');
    const orderId = params.get('orderId');
    const user = JSON.parse(localStorage.getItem('user') || '{}');

    document.getElementById('amount').innerHTML = `
        Order #${orderId}<br>
        Amount: Rs ${amount}
    `;

    const upiIds = {
        paytm: '9910268739@ptsbi'
        // phonepe: 'vykanand@ybl',
        // gpay: 'nishagautamnishu@okhdfcbank'
    };

    const merchantName = 'TandoorBaaz';

    // Add order reference to payment links
    const paytmLink = document.getElementById('paytm-link');
    if (paytmLink) {
        paytmLink.href = `paytmmp://pay?pa=${upiIds.paytm}&pn=${merchantName}&am=${amount}&cu=INR&tr=${orderId}`;
    }
    const phonepeLink = document.getElementById('phonepe-link');
    if (phonepeLink) {
        phonepeLink.href = `phonepe://pay?pa=${upiIds.phonepe}&pn=${merchantName}&am=${amount}&cu=INR&tr=${orderId}`;
    }
    const gpayLink = document.getElementById('gpay-link');
    if (gpayLink) {
        gpayLink.href = `gpay://upi/pay?pa=${upiIds.gpay}&pn=${merchantName}&am=${amount}&cu=INR&tr=${orderId}`;
    }

    // Handle screenshot upload and submission
    document.getElementById('submit-purchase-btn').addEventListener('click', async () => {
        const fileInput = document.getElementById('screenshot-input');
        const statusEl = document.getElementById('submit-status');

        if (!fileInput.files[0]) {
            statusEl.textContent = 'Please select a screenshot file.';
            statusEl.style.color = 'red';
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async (e) => {
            const screenshotBase64 = e.target.result.split(',')[1]; // Remove data:image/... prefix

            try {
                // Get cart items from localStorage
                const cart = JSON.parse(localStorage.getItem('cart') || '[]');

                // Prepare cart items for submission
                const cartItems = cart.map(item => ({
                    type: item.type,
                    id: item.id,
                    price: 0 // Price will be fetched from DB
                }));

                const response = await fetch('/api/submit-purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: user.phone,
                        amount: amount,
                        orderId: orderId,
                        screenshot: screenshotBase64,
                        cartItems: cartItems
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    statusEl.textContent = 'Purchase submitted successfully! Redirecting to dashboard...';
                    statusEl.style.color = 'green';
                    // Clear cart after successful submission
                    localStorage.removeItem('cart');

                    setTimeout(() => {
                        window.location.href = 'studentdashboard.html';
                    }, 2000);
                } else {
                    statusEl.textContent = result.error || 'Failed to submit purchase.';
                    statusEl.style.color = 'red';
                }
            } catch (error) {
                console.error('Error submitting purchase:', error);
                statusEl.textContent = 'Error submitting purchase. Please try again.';
                statusEl.style.color = 'red';
            }
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
